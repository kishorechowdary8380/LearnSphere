  <body>
	 
    <div class="quote"> Your Gateway to Knowledge and Learning </div>
    
    <aside>
    <div class="regestertable">
    <center>
    <form action="/addUser" method="post">
		
		<label> User name </label>
		<input type="text" name="username" required>
		<br>
		<br>
		<label> Email </label>
		<input type="email" class="email"           name="email" required>
		<br>
		<br>
		<label> Password </label>
		<input type="password" name="password" placeholder="only numerics" required>
		
		<br>
		<br>
		<label> ROLE </label><br><br>
		<span style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Trainer</span> 
		<input type="radio" name="role" value="Trainer" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<span style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Student</span>
		<input type="radio" name="role" value="Student" required>
		<br>
		<br>
		<input type="submit" class="regester" value="Regester">
		
	</form>
	</center>
	</div>
	<p class="login">Already a member ? <span><a  href="/login"> Login </a></span></p>
    
    </aside>
