 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/myCourses.css}">
    <title>Learn Sphere</title>
  </head>
  <body>
  
    <center>
    <table border="2%">
		<thead>
			<tr>
				<th> COURSE ID </th>
				<th> COURSE NAME </th>
				<th> COURSE PRICE </th>
				<th> COURSE LESSONS </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course:${courseList}">
				<td th:text="${course.courseId}"></td>
				<td th:text="${course.courseName}"></td>
				<td th:text="${course.coursePrice}"></td>
				<td>
					<span th:each="lesson, lessonStat : ${course.lessonList}">
						<a th:href="@{/viewLesson(lessonId=${lesson.lessonId})}" th:text="${lesson.lessonName}"></a><span th:if="${!lessonStat.last}">, </span>
						
					</span>
					
					
					
				</td>
				
				
			</tr>
		</tbody>

	</table>
	</center>
   
  </body>
</html>
